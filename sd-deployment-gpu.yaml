---
# Stable Diffusion Deployment with GPU
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sd-serving
  namespace: ai-serving
  labels:
    app: sd-serving
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sd-serving
  template:
    metadata:
      labels:
        app: sd-serving
    spec:
      containers:
      - name: stable-diffusion
        image: atinoda/text-generation-webui:default-nightly
        ports:
        - containerPort: 7860
          name: http
        command: ["/bin/bash", "-c"]
        args:
        - |
          echo "Starting Stable Diffusion placeholder service..."
          echo "Note: This is a placeholder. For production, use:"
          echo "  - stabilityai/stable-diffusion-webui"
          echo "  - comfyanonymous/comfyui"
          python3 -m http.server 7860
        env:
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "compute,utility"
        resources:
          requests:
            memory: "8Gi"
            cpu: "2"
            nvidia.com/gpu: "1"
          limits:
            memory: "12Gi"
            cpu: "4"
            nvidia.com/gpu: "1"
        volumeMounts:
        - name: sd-data
          mountPath: /data
        - name: shm
          mountPath: /dev/shm
        livenessProbe:
          httpGet:
            path: /
            port: 7860
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 7860
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
      volumes:
      - name: sd-data
        emptyDir:
          sizeLimit: 20Gi
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 4Gi
---
# Stable Diffusion Service
apiVersion: v1
kind: Service
metadata:
  name: sd-service
  namespace: ai-serving
  labels:
    app: sd-serving
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 7860
    protocol: TCP
    name: http
  selector:
    app: sd-serving
